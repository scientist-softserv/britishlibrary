replicaCount: 2

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: azurefile
derivativesVolume:
  storageClass: azurefile
uploadsVolume:
  storageClass: azurefile

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: bl-staging.notch8.cloud
      paths:
        - path: /
    - host: "*.bl-staging.notch8.cloud"
      paths:
        - path: /

extraEnvVars: &envVars
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/config"
  - name: DATABASE_ADAPTER
    value: postgresql
  - name: DATABASE_HOST
    value: pg.postgres.svc.cluster.local
  - name: DATABASE_NAME
    value: bl
  - name: DATABASE_USER
    value: postgres
  - name: FCREPO_BASE_PATH
    value: /bl
  - name: FCREPO_HOST
    value: hyku-staging-fcrepo:8080
  - name: FCREPO_PATH
    value: /rest
  - name: FEDORA_URL
    value: http://hyku-staging-fcrepo:8080/rest
  - name: INITIAL_ADMIN_EMAIL
    value: support@notch8.com
  - name: INITIAL_ADMIN_PASSWORD
    value: testing123
  - name: IN_DOCKER
    value: "true"
  - name: LD_LIBRARY_PATH
    value: /app/fits/tools/mediainfo/linux
  - name: PASSENGER_APP_ENV
    value: production
  - name: RAILS_CACHE_STORE_URL
    value: redis://:staging@hyku-staging-redis-master:6379/bl
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_MAX_THREADS
    value: "5"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: REDIS_HOST
    value: hyku-staging-redis-master
  - name: REDIS_URL
    value: redis://:staging@hyku-staging-redis-master:6379/bl
  - name: HYRAX_ACTIVE_JOB_QUEUE
    value: sidekiq
  - name: HYKU_BULKRAX_ENABLED
    value: "true"
  - name: HYKU_CONTACT_EMAIL
    value: support@notch8.com
  - name: HYKU_FILE_ACL
    value: "false"
  - name: HYRAX_FITS_PATH
    value: /app/fits/fits.sh
  - name: HYKU_ADMIN_HOST
    value: bl-staging.notch8.cloud
  - name: HYKU_ADMIN_ONLY_TENANT_CREATION
    value: "true"
  - name: HYKU_ALLOW_SIGNUP
    value: "false"
  - name: HYKU_DEFAULT_HOST
    value: "%{tenant}.bl-staging.notch8.cloud"
  - name: HYKU_MULTITENANT
    value: "true"
  - name: HYKU_ROOT_HOST
    value: bl-staging.notch8.cloud
  - name: SMTP_ADDRESS
    value: smtp.mailtrap.io
  - name: SMTP_DOMAIN
    value: smtp.mailtrap.io
  - name: SMTP_ENABLED
    value: "true"
  - name: SMTP_PASSWORD
    value: 885f7e2bdd17c5
  - name: SMTP_PORT
    value: "2525"
