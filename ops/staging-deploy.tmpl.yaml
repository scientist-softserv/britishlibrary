    value: http://admin:admin@hyku-staging-solr:8983/solr/

worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

redis:
  cluster:
    enabled: false
  password: staging

imagePullSecrets:
  - name: gitlab-registry

solr:
  replicaCount: 2
  collectionReplicas: 1
  zookeeper:
    replicaCount: 1

fcrepo:
  storage:
    size: 105Gi
